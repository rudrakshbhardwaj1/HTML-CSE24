<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formating</title>
</head>
<body>
    <center><h1>hello world</h1></center><hr><br>
    <span>hello</span><br>
    <span>world</span>

    <font size="+3" color="ff0000"> hello world </font><br>
    <b>hello</b><br>
    <i>hello</i><br>
    <u>hello</u><br>
    <pre>hello
        hello
                hello
    </pre><br>
    <em>hello </em> <br>
    <strong>hello</strong><br>

    <strike>hello</strike>
    <p>H<sub>2</sub>O</p>
    <p>x<sup>2</sup></p>
    <ins>hello</ins><br>
    <mark>hello</mark><br>

    <!-- entities -->

    <p><b>bold text (usind &lt;b&gt;)</b></p>
    <p><strong>important text (using &lt;strong&gt;)</strong></p>
    <p><u>underline text (&lt;u&gt;)</u></p>
    <p><q>hello</q></p>
